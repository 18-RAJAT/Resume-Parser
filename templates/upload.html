<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <form class="form" action="{{ url_for('process_upload') }}" method="POST" enctype="multipart/form-data">
                <label class="up">Upload your Resume Here</label>
                <input class="inp" type="file" name="pdf_file" accept=".pdf" required>
                <input class="UploadBtn" type="submit" value="Upload">
                {% if upload_error %}
                <p class="error-message">{{ upload_error }}</p>
                {% endif %}
            </form>
        </div>
        <div class="right">
            <h1>Resume Analyser</h1>
            {% if predicted_categories %}
            <div class="result">
                <h2>Your Basic Info</h2>
                <ul>
                    {% for category in predicted_categories %}
                    <li>{{ category }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
